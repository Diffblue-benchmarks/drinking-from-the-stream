apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scst.fullname" . }}-source
  labels:
    app.kubernetes.io/name: {{ include "scst.name" . }}-source
    helm.sh/chart: {{ include "scst.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.source.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "scst.name" . }}-source
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "scst.name" . }}-source
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.source.image.repository }}:{{ .Values.source.image.tag }}"
          imagePullPolicy: {{ .Values.source.image.pullPolicy }}
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
            - name: KUBERNETES_TRUST_CERTIFICATES
              value: "true"
            - name: SPRING_RABBITMQ_HOST
              value: "{{ .Release.Name }}-rabbitmq-ha"
            - name: SPRING_RABBITMQ_USERNAME
              value: "user"
            - name: SPRING_RABBITMQ_PASSWORD
              value: "coffee"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # livenessProbe:
            # httpGet:
              # path: /
              # port: http
          # readinessProbe:
            # httpGet:
              # path: /
              # port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
